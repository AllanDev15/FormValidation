<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/formValidation.css">
</head>

<body>
  <div class="container">
    <form action="#" class="validate-form" novalidate>
      <div class="form-field">
        <label for="nombre">Nombre:</label>
        <input type="text" placeholder="John" class="form-input">
        <div class="feedback">
          <p class="input-valid">Bien</p>
          <p class="input-invalid">Necesitas escribir tu nombre</p>
        </div>
      </div>

      <div class="form-field">
        <label for="apellido">Apellido:</label>
        <input type="text" placeholder="Doe" class="form-input">
        <div class="feedback">
          <p class="input-valid">Bien</p>
          <p class="input-invalid">Necesitas escribir tu apellido</p>
        </div>
      </div>

      <div class="form-field">
        <label for="apellido">Apellido:</label>
        <input type="text" placeholder="Doe" class="form-input">
        <div class="feedback">
          <p class="input-valid">Bien</p>
          <p class="input-invalid">Necesitas escribir tu apellido</p>
        </div>
      </div>

      <div class="form-field">
        <label for="telefono">Telefono:</label>
        <input type="tel" class="form-input custom phone">
        <div class="feedback">
          <p class="input-valid">Bien</p>
          <p class="input-invalid">Necesitas escribir tu telefono</p>
        </div>
      </div>
    </form>
  </div>

  <script src="js/cleave.min.js"></script>
  <script src="js/cleave-phone.mx.js"></script>
  <script src="js/formValidation.js"></script>
</body>

</html>
