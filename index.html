<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/formValidation.css">
</head>

<body>
  <div class="container">
    <h1>Form Validation</h1>
    <form action="#" class="validate-form" novalidate>
      <div class="form-field">
        <label for="nombre">Nombre:</label>
        <input type="text" placeholder="Maya" class="form-input">
        <div class="feedback">
          <!-- <p class="input-valid">Bien</p> -->
          <p class="input-invalid">Necesitas escribir tu nombre</p>
        </div>
      </div>

      <div class="form-field">
        <label for="apellido">Apellido:</label>
        <input type="text" placeholder="White" class="form-input">
        <div class="feedback">
          <p class="input-valid">Bien</p>
          <p class="input-invalid">Necesitas escribir tu apellido</p>
        </div>
      </div>

      <div class="form-field">
        <label for="apellido">Apellido:</label>
        <input type="text" placeholder="Heaney" class="form-input">
        <div class="feedback">
          <p class="input-valid">Bien</p>
          <p class="input-invalid">Necesitas escribir tu apellido</p>
        </div>
      </div>

      <div class="form-field">
        <label for="telefono">Telefono:</label>
        <input type="tel" class="form-input custom phone">
        <div class="feedback">
          <p class="invalid-format">El formato no es correcto</p>
        </div>
      </div>
    </form>
  </div>

  <script src="js/cleave.min.js"></script>
  <script src="js/cleave-phone.mx.js"></script>
  <script src="js/formValidation.js"></script>
</body>

</html>
