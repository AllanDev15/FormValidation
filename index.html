<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/formValidation.css">
</head>

<body>
  <div class="container">
    <h1>Form Validation</h1>
    <form action="#" class="validate-form" novalidate>
      <div class="form-field">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Maya" class="form-input">
        <div class="feedback">
          <!-- <p class="message valid">Bien</p> -->
          <p class="message empty">Necesitas escribir tu nombre</p>
        </div>
      </div>

      <div class="form-field">
        <label for="apellidoPaterno">Apellido Paterno:</label>
        <input type="text" id="apellidoPaterno" placeholder="Heaney" class="form-input">
        <div class="feedback">
          <p class="message valid">Bien</p>
          <p class="message empty">Necesitas escribir tu apellido</p>
        </div>
      </div>

      <div class="form-field">
        <label for="apellidoMaterno">Apellido Materno:</label>
        <input type="text" id="apellidoMaterno" placeholder="White" class="form-input">
        <div class="feedback">
          <p class="message valid">Bien</p>
          <p class="message empty">Necesitas escribir tu apellido</p>
        </div>
      </div>

      <div class="form-field">
        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" placeholder="55-xxxx-xxxx" class="form-input custom phone">
        <div class="feedback">
          <p class="message empty">Necesitas escribir un numero telefonico</p>
          <p class="message invalid">Asegurate que el formato sea correcto</p>
        </div>
      </div>

      <!-- <input type="submit" value="Enviar" class="btn primary"> -->
      <button type="submit" class="btn primary" id="submit">
        <span class="btn-text">Enviar</span>
      </button>
    </form>
  </div>

</body>

</html>
